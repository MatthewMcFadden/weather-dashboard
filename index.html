<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheets from bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="header">Weather Dashboard</h1>
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="row">
      <!-- Search Bar -->
      <div class="col-4 bg-light">
        <p class="search-text my-1">Search For a City</p>
        <div class="input-group mb-3">
          <input id="city-input" class="form-control" type="text" placeholder="Enter City Name">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- City Display -->
      <div class="col-8">
        <div class="row mr-0">
          <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
              <div class="col-12">
                <span id="city-name" class="city-name align-middle">City Name</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
